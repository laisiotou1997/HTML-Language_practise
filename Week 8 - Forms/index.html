<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<title>Week 8 - Forms</title>
</head>
	<body>
		<h1>Nelson LAI s10000399</h1><br/>
		<p>Fill out the following form to describe your favorite Pokemon.</p>
		<div class="containerDiv" style="clear:both;">
			<div class="leftDiv" align="left">
				<form action="" style="padding: 4px;">
					<table style="width:50%; text-align: left;">
						<tr>
							<th>
								Pokemon Name 
							</th>
							<th>
								: 
							</th>
							<th>
								<input type="text" name="textboxPokemonName"><br/>
							</th>
						</tr>
						<tr>
							<th>
								Height 
							</th>
							<th>
								: 
							</th>
							<th>
								<input type="number" name="textboxHeight"><br/>
							</th>
						</tr>
					</table>
					<p>Element / Type</p>
					<table style="width:50%; text-align: left;">
						<tr>
							<th>
								<input type="checkbox" name="checkboxFire">Fire<br/>
								<input type="checkbox" name="checkboxWater">Water<br/>
								<input type="checkbox" name="checkboxGrass">Grass<br/>
								<input type="checkbox" name="checkboxGround">Ground<br/>
								<input type="checkbox" name="checkboxFlying">Flying<br/>
							</th>
						</tr>
						<tr>
							<th>
								<input type="checkbox" name="checkboxGhost">Ghost<br/>
								<input type="checkbox" name="checkboxPsychic">Psychic<br/>
								<input type="checkbox" name="checkboxElectric">Electric<br/>
								<input type="checkbox" name="checkboxFighting">Fighting<br/>
							</th>
						</tr>
					</table>
				</form> 
			</div>
			
			<div class="rightDiv" align="right" style="padding: 4px;">
					<table style="width:50%; text-align: left;">
						<tr>
							<th>
								Pokemon Number
							</th>
							<th>
								: 
							</th>
							<th>
								<input type="text" name="textboxPokemonName"><br/>
							</th>
						</tr>
						<tr>
							<th>
								Weight 
							</th>
							<th>
								: 
							</th>
							<th>
								<input type="number" name="textboxHeight"><br/>
							</th>
						</tr>
					</table>
					<p>Gender</p>
					<input type="radio" name="radioMale">Male<br/>
					<input type="radio" name="radioMale">Female<br/>
					<input type="radio" name="radioMale">Unknown<br/>
					
					<p>Generation</p>
					<select>
						<option value="empty">Please select a generation</option>
						<option value="first">1th</option>
						<option value="second">2th</option>
						<option value="third">3th</option>
						<option value="fourth">4th</option>
						<option value="fifth">5th</option>
						<option value="sixth">6th</option>
						<option value="seventh">7th</option>
					</select><br/><br/>
					<input type="color" name="colorColor">Color<br/>
					<input type="range" name="points" min="0" max="5"> Rate this Pokemon out of 5!<br/>
					<table style="width:30%; text-align: left;">
						<tr>
							<th>
								<input type="submit" name="submit">
							</th>
							<th>
								<input type="reset" name="reset">
							</th>
						</tr>
					</table>
				</form> 
			</div>
		</div>
	</body>
</html>
